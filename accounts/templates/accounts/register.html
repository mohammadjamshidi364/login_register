{% extends 'main.html' %}

{% block title %}

{% block content %}

<form action="" method="POST" >
    {% csrf_token %}

    {% for field in form %}
        <label> {{field.label}}</label>
        {{field}}    
    {% endfor %}

    <button type="submit"> register </button>

    <p><a href="{% url 'login' %}" > Already login ? </a></p>
</form>
{% endblock content %}
